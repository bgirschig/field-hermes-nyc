<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="background"></div>
  <div class="feedback">
    <img src="" id="debugImg">
    <div class="marker"></div>
  </div>
  <div class="actions">
    <label for="targetIP">Target</label><br>
    <input type="text" name="targetIP" id="targetIP" placeholder="targetIP (eg. localhost)" value="localhost"><br>
    <br>
    
    <!-- <input class="actionToggle" name="active" type="checkbox" data-action="setActive">
    <label for="active">active</label><br>
    <input class="actionToggle" name="debug" type="checkbox" data-action="setActive">
    <label for="debug">debug</label><br> -->

    <button class="actionBtn" data-action="setActive" data-value="true">activate</button>
    <button class="actionBtn" data-action="setActive" data-value="false">deactivate</button><br>
    <button class="actionBtn" data-action="setDebug" data-value="true">enable debug</button>
    <button class="actionBtn" data-action="setDebug" data-value="false">disable debug</button><br>
    <input type="text" id="cameraName" value="0">
    <button class="actionBtn" data-action="setCamera" data-valueTarget="#cameraName">set camera</button>
  </div>
  <div id="maskEditor">
    <canvas></canvas>
    <div class="cursor"></div>
    <div class="controls">
      <button data-action="save">save</button>
    </div>
  </div>

  <script src="main.js" type="module"></script>
</body>
</html>
